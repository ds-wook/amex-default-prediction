hydra:
  run:
    dir: log/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  output_subdir: null
dataset:
  path: input/amex-agg-data-f32/
  is_train: true
  target: target
  train: train_agg_f32_credit.pkl
  test: test_agg_f32_part
  drop_features: customer_ID
  cat_features:
  - B_30_last
  - B_38_last
  - D_114_last
  - D_116_last
  - D_117_last
  - D_120_last
  - D_126_last
  - D_63_last
  - D_64_last
  - D_66_last
  - D_68_last
  encoder: res/data/
experiment:
  project: amex-default-prediction
  entity: ds-wook
  name: catboost_1
  tags:
  - CatBoost
model:
  fold: 10
  params:
    learning_rate: 0.03
    l2_leaf_reg: 0.3753065117824262
    max_depth: 8
    bagging_temperature: 1
    min_data_in_leaf: 57
    max_bin: 494
    objective: Logloss
    od_type: Iter
    od_wait: 500
    iterations: 10000
    one_hot_max_size: 2
  path: res/models/
  name: 10fold_catboost_trick_credit.pkl
  early_stopping_rounds: 100
  search: False
  seed: 42
  verbose: 100
